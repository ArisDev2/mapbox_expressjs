<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
        integrity="sha512-0S+nbAYis87iX26mmj/+fWt1MmaKCv80H+Mbo+Ne7ES4I6rxswpfnC6PxmLiw33Ywj2ghbtTw0FkLbMWqh4F7Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./modal.css">

    <script src='https://api.mapbox.com/mapbox-gl-js/v2.5.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.5.1/mapbox-gl.css' rel='stylesheet' />

    <title>Document</title>
</head>

<body>
    <div class="container my-3">
        <h1 class="display-4 text-center">
            <i class="fas fa-map-marked mr-4"></i>Teguh Mapbox
        </h1>

        <!-- Trigger/Open The Modal -->
        <button id="myBtn" class="btn btn-success mb-4">Add Store</button>

        <!-- The Modal -->
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <div class="container my-3">
                    <h1 class="display-4 text-center">
                        Add Store
                    </h1>

                    <form id="store-form" class="mb-4">
                        <div class="form-group">
                            <label for="store-id">Store ID</label>
                            <input type="text" id="store-id" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label for="store-address">Store Address</label>
                            <input type="text" id="store-address" class="form-control" />
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <a href="index.html" class="btn btn-secondary">Back</a>
                    </form>
                </div>

            </div>
        </div>

        <div id="map" style="width:90%; height:500px; border-radius:5px"></div>
    </div>


    <script>
        // Get the modal
        var modal = document.getElementById("myModal");

        // Get the button that opens the modal
        var btn = document.getElementById("myBtn");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks the button, open the modal 
        btn.onclick = function () {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function () {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
    <script src="js/map.js"></script>
    <script src="js/add.js"></script>
</body>



</html>
